<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>

</head>
<body>

<div class="container">

  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Đăt hàng</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" style="text-align:center;">Trang mua hàng</h4>
        </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-danger">Reset</button>
          </form>
        </div> -->
        <div class="container">
          <div class="row">
            <div class="col-md-2">
              <img src="iphone7.png" width="150px;" alt="">
            </div>
            <div class="col-md-10">
              <p>Iphone 7 Plus</p>
              <p>50, 000 VNĐ</p>
              <form action="" method="POST" role="form">

                  <option value="">2</option>
                </select>

                <br />
                <div class="form-group" style="margin-top: 20px;">
                  <!-- <button type="submit" class="btn btn-success">Thêm vào giỏ hàng</button> -->
                  <button type="submit" class="btn btn-danger">Mua ngay</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

</div>

</body>
</html>
